<div class="content-patch">
    <div class="row">
        <div class="col-sm-3 col-md-2  sidebar"><sidebar-block></sidebar-block></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <!--<h4>Farmers</h4>-->

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <div class="col-12 table-responsive-sm">
                        <hr/>
                        <div class="btn-group btn-group-toggle center" data-toggle="buttons">
                            <button type="button" class="btn btn-outline-primary"><i-plus class="middle-align feather-font-patch"></i-plus>&nbsp;Add New User</button>
                        </div>
                        <hr/>
                        <table class="table table-striped table-sm" [data]="data" [options]="options" ngxDatatables>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Job Role</th>
                                    <!--<th >Actions</th>-->
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
